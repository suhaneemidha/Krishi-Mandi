<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Krishi Mandi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Using Remix Icons for the Buyer Screen icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">krishi<span class="dot">.</span>mandi</div>
            <div class="lang-selector">
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="en" selected>English</option>
                    <option value="hi">हिंदी</option>
                    <option value="mr">मराठी</option>
                    <option value="bn">বাংলা</option>
                    <option value="pa">ਪੰਜਾਬੀ</option>
                </select>
            </div>
        </header>

        <!-- Toggle -->
        <div class="toggle-wrapper">
            <button id="btnFarmer" class="toggle-option active" onclick="setMode('farmer')">
                <span id="txtFarmer">Farmer</span>
            </button>
            <button id="btnBuyer" class="toggle-option" onclick="setMode('buyer')">
                <span id="txtBuyer">Buyer</span>
            </button>
        </div>

        <!-- === VIEW 1: FARMER SCREEN (Mic & Suggestions) === -->
        <div id="farmerScreen">
            <div id="statusArea" class="status-card">
                <p id="statusText">Tap the mic to start...</p>
            </div>

            <div class="mic-wrapper">
                <button id="micBtn" class="mic-fab">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <path d="M12 19v4"/><path d="M8 23h8"/>
                    </svg>
                </button>
            </div>

            <div class="suggestion-wrapper">
                <span class="suggestion-label">Try asking:</span>
                <p id="suggestionText" class="suggestion-text">...</p>
            </div>

            <div id="resultArea" class="result-card hidden">
                <span class="label">TRANSCRIPT</span>
                <p id="outputText" class="transcript-text">...</p>
            </div>
        </div>

        <!-- === VIEW 2: BUYER MATCH SCREEN (New Feature) === -->
        <div id="buyerScreen" class="hidden">
            <div class="list-header">
                <h3>Nearby Buyers</h3>
                <span class="live-badge">Live</span>
            </div>

            <!-- Buyer Card 1 -->
            <div class="buyer-card">
                <div class="buyer-icon"><i class="ri-store-2-line"></i></div>
                <div class="buyer-details">
                    <h4>Fresh Mart Retail</h4>
                    <p>Needs 500kg • 5km away</p>
                </div>
                <button class="buyer-mic"><i class="ri-mic-fill"></i></button>
            </div>

            <!-- Buyer Card 2 -->
            <div class="buyer-card">
                <div class="buyer-icon"><i class="ri-hotel-line"></i></div>
                <div class="buyer-details">
                    <h4>Hotel Rajdhani</h4>
                    <p>Needs 50kg • 12km away</p>
                </div>
                <button class="buyer-mic"><i class="ri-mic-fill"></i></button>
            </div>

            <!-- Buyer Card 3 -->
            <div class="buyer-card">
                <div class="buyer-icon"><i class="ri-truck-line"></i></div>
                <div class="buyer-details">
                    <h4>APMC Trader</h4>
                    <p>Bulk Order • 25km away</p>
                </div>
                <button class="buyer-mic"><i class="ri-mic-fill"></i></button>
            </div>
        </div>

    </div>

    <!-- === POPUP: CONFIRMATION MODAL (New Feature) === -->
    <div id="confirmModal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="confirmTitle">Did you say?</h3>
            <p id="confirmTranscript" class="confirm-text">"..."</p>
            <div class="modal-buttons">
                <button class="btn-retry" onclick="retryVoice()">
                    <i class="ri-refresh-line"></i> <span id="btnRetry">Retry</span>
                </button>
                <button class="btn-confirm" onclick="confirmVoice()">
                    <i class="ri-check-line"></i> <span id="btnYes">Yes</span>
                </button>
            </div>
        </div>
    </div>

    <!-- The Bushes -->
    <div class="farm-landscape"></div>

    <script src="app.js"></script>
</body>
</html>
